<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Store</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Cosmetic Store</h1>
    </header>
    <main>
        <h2>Our Best-Selling Products</h2>
        <ul>
            <li>1.Lipstick</li>
            <li>2.Foundation</li>
            <li>3.Moisturizer</li>
        </ul>
        <h2>Featured Products</h2>
        <img src="https://img.freepik.com/free-photo/top-view-lipstick-with-brush_23-2149096695.jpg?t=st=1739425793~exp=1739429393~hmac=359cc29f8e0b5760c393ae2b373918dc912aa8b298c5dd98dc8b832ae78aacda&w=900" alt="Lipstick">
        <img src="https://img.freepik.com/free-photo/foundation-product-branding-still-life_23-2149665111.jpg?t=st=1739425872~exp=1739429472~hmac=90e0cee6e37e84eb9d107df52ed14637bffd2b6cd15cf1f49d75265d60fbef7e&w=740" alt="Foundation">
        <img src="https://img.freepik.com/free-photo/high-angle-hand-holding-pipette_23-2148241799.jpg?t=st=1739425910~exp=1739429510~hmac=f32d2ad1d01cf949e664177b234a88fa0b9b0ff030a859048e42b9a7f6f6eccd&w=740" alt="Moisturizer">
    </main>
    <footer>
        <button id="backToTop">fly to top</button>
        <script>
            let mybutton = document.getElementById("backToTop");
            
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }
            
            mybutton.onclick = function() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </footer>
</body>
</html>
